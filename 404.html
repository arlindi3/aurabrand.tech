<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AuraBrand - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages hack to handle React Router
      // Store the current path and redirect to index.html with the path as a query parameter
      var pathSegments = window.location.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });
      
      // Remove the repository name from the path segments
      if (pathSegments[0] === 'aurabrand.tech') {
        pathSegments.shift();
      }
      
      var newPath = pathSegments.join('/');
      var redirect = window.location.origin + '/aurabrand.tech/?redirect=' + encodeURIComponent('/' + newPath) + window.location.search + window.location.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
