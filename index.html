<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/AuraBrandLOGO2-pabg.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraBrand</title>
    <script type="text/javascript">
      // GitHub Pages redirect handler
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // Check for redirect parameter and store it
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirect = urlParams.get('redirect');
        if (redirect) {
          sessionStorage.redirect = location.pathname.slice(0, -1) + redirect;
          history.replaceState(null, null, location.pathname.slice(0, -1));
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
